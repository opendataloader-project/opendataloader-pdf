# AI Issue Label Definitions
# Used by setup-labels.sh to create/update GitHub labels

# Action Labels (ai-issue workflow status)
action:
  - name: fix/auto-eligible
    color: "0E8A16"
    description: "AI auto-fix eligible"
  - name: fix/manual-required
    color: "FBCA04"
    description: "Requires human implementation"

# Type Labels (issue categorization)
type:
  - name: bug
    color: "d73a4a"
    description: "Something isn't working"
  - name: enhancement
    color: "a2eeef"
    description: "New feature or request"
  - name: documentation
    color: "0075ca"
    description: "Improvements or additions to documentation"

# Triage Labels (Stage 1 results)
triage:
  - name: duplicate
    color: "cfd3d7"
    description: "This issue or pull request already exists"
  - name: wontfix
    color: "ffffff"
    description: "This will not be worked on"
  - name: question
    color: "d876e3"
    description: "Further information is requested"

# Contribution Labels (optional, for community)
contribution:
  - name: good first issue
    color: "7057ff"
    description: "Good for newcomers"
  - name: help wanted
    color: "008672"
    description: "Extra attention is needed"
