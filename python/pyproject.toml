[project]
name = "opendataloader-pdf-workspace"
version = "0.1.0"

[tool.hatch.version]
scheme = "from-file"
path = "../../VERSION"

[tool.hatch.build.targets.sdist]
exclude = [
    "/packages",
]

[tool.hatch.build.targets.wheel]
exclude = [
    "/packages",
]

[tool.hatch.envs.default]
features = ["dev"]

[tool.hatch.envs.default.scripts]
