# .github/workflows/release-python-wrapper.yml

name: Release Python Wrapper to PyPI

on: 
  push:
    tags:
      - 'python-v*' # Trigger on tags like python-v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for trusted publishing to PyPI

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Set up JDK 11 (for Java build)
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Install build dependencies
      run: pip install hatch build twine

    - name: Set project version
      run: python build-scripts/set_version.py

    - name: Build Java runtime JAR
      run: mvn -B clean install -f java/pom.xml

    - name: Fetch shaded JAR for Python
      run: python build-scripts/fetch_shaded_jar.py

    - name: Build Python package
      run: python -m build python/packages/opendataloader_pdf

    - name: Publish Python package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://upload.pypi.org/legacy/
