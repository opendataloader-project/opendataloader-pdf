name: Build Open Dataloader

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Build and test open-pdf-dataloader
        run: |
          git clone https://github.com/open-dataloader-project/open-pdf-dataloader.git
          cd open-pdf-dataloader
          mvn clean install
          cd ..

      - name: Get tag version (e.g., v1.2 → 1.2)
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}  # "v1.2" → "1.2"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename JAR file with version
        id: jar
        run: |
          ORIG_JAR=open-pdf-dataloader/layout-recognition/target/layout-recognition-1.2.jar
          VERSION=${{ steps.version.outputs.version }}
          NEW_JAR="open-pdf-dataloader-${VERSION}.jar"
          cp "$ORIG_JAR" "$NEW_JAR"
          echo "jar_path=$NEW_JAR" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ steps.jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
