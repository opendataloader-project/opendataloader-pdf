name: "AI Issue: Tests"

on:
  pull_request:
    paths:
      - '.github/workflows/ai-issue-*.yml'
      - '.github/scripts/ai-issue/**'
      - '.claude/skills/ai-issue/**'
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage to test (1, 2, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - '1'
          - '2'
      dry_run:
        description: 'Dry run (no API calls)'
        required: false
        default: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ARGS=""
          if [ "${{ inputs.stage }}" = "1" ]; then
            ARGS="--stage=1"
          elif [ "${{ inputs.stage }}" = "2" ]; then
            ARGS="--stage=2"
          fi

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          .github/scripts/ai-issue/test/run-tests.sh $ARGS
