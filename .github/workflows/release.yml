name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_KEY }}
          gpg-passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Initialize VERSION
        run: |
            if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
              echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
            else
              echo "VERSION=0.0.0" >> $GITHUB_ENV
            fi

      - name: Update Maven version
        run: mvn versions:set -DnewVersion=${{ env.VERSION }} -DgenerateBackupPoms=false -f java/pom.xml

      - name: Build All Modules
        run: mvn -B clean package -f java/pom.xml

      - name: Deploy to Maven Central
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: mvn -B -pl opendataloader-pdf-core deploy -f java/pom.xml
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_GPG_KEY: ${{ secrets.MAVEN_GPG_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: Update version in setup.py for Python package
        run: |
          sed -i "s/version=\"0.0.0\"/version=\"${{ env.VERSION }}\"/" setup.py
        working-directory: ./python/opendataloader-pdf

      - name: Build Python package
        run: |
          cp ../../README.md .
          python -m build --wheel
        working-directory: ./python/opendataloader-pdf

      - name: Publish Python package to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ./python/opendataloader-pdf/dist

      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./node/opendataloader-pdf

      - name: Update version in package.json for Node package
        run: pnpm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version
        working-directory: ./node/opendataloader-pdf

      - name: Build Node package
        run: pnpm run build
        working-directory: ./node/opendataloader-pdf

      - name: Publish Node package to npm
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: pnpm publish --no-git-checks
        working-directory: ./node/opendataloader-pdf
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v5
        with:
          context: ./java/opendataloader-pdf-cli
          file: ./java/opendataloader-pdf-cli/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/opendataloader-pdf-cli:${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/opendataloader-pdf-cli:latest

      - name: Package CLI as ZIP
        run: |
            cd java/opendataloader-pdf-cli/target
            mkdir -p release
            cp "opendataloader-pdf-cli-${{ env.VERSION }}.jar" release/
            cp ../README.md release/
            cd release
            zip "../opendataloader-pdf-cli-${{ env.VERSION }}.zip" *
            cd ../..

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
            tag_name: ${{ github.ref_name }}
            name: Release ${{ github.ref_name }}
            prerelease: true
            generate_release_notes: true
            files: |
              java/opendataloader-pdf-cli/target/opendataloader-pdf-cli-${{ env.VERSION }}.zip
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
